<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>电商首页</title>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f7; /* 淡灰，整体偏暖 */
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #ffffff; /* 纯白 */
        }

        .banner {
            width: 100%;
            height: 300px;
            background: url('/images/banner.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            padding-left: 40px;
            background-color: white;
            color: #222;
        }

        .banner .subtext {
            font-size: 18px;
            font-weight: 400;
            margin-top: 10px;
            color: #f0f0f0;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
            padding: 20px;
        }

        .product {
            width: 15.3%;
            background-color: #fff;
            border: 1px solid transparent;
            border-radius: 6px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease, border 0.2s ease;
            cursor: pointer;
        }

        .product img {
            width: 100%;
            height: 90px;
            object-fit: contain;
            background-color: #fafafa;
            padding: 6px;
        }

        .product .info {
            padding: 10px;
        }

        .product .name {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .product .price {
            font-size: 14px;
            color: #e74c3c;
        }

        .product.selected {
            border: 1px solid #ff4d4f;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
</style>
</head>
<body>
    <header th:replace="fragments/header :: header"></header>
    <div class="container">
        <div class="banner">
            <span>欢迎来到我们的电商平台</span>
            <span class="subtext">精选商品，尽在掌握</span>
        </div>
        <div class="products">
            <div class="product" th:each="product : ${products}">
                <img th:src="@{/images/${product.image}}" alt="Product Image"/>
                <div class="info">
                    <span class="name" th:text="${product.name}"></span>
                    <span class="price" th:text="'￥' + ${product.price}"></span>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <a href="#">关于我们</a>
        <a href="#">联系我们</a>
        <a href="#">帮助中心</a>
    </footer>
</body>
</html>
