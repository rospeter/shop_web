<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>我的订单</title>
    <link rel="stylesheet" th:href="@{/css/header.css}" />

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f2f2f7;
            padding: 80px 30px 30px 30px; /* 顶部导航栏留白 */
            margin: 0;
            color: #1c1c1e;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            color: #0a84ff;
        }

        table {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background-color: white;
        }

        thead th {
            background-color: #1c1c1e;
            color: white;
            padding: 14px 20px;
            font-weight: 600;
            text-align: center;
        }

        tbody td {
            padding: 14px 20px;
            text-align: center;
            border-bottom: 1px solid #e5e5ea;
            color: #3a3a3c;
            font-size: 16px;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

    </style>
</head>
<body>

<!-- 顶部导航栏 -->
<div th:replace="header :: header"></div>

<h2>我的订单</h2>

<table>
    <thead>
    <tr>
        <th>订单ID</th>
        <th>总价</th>
        <th>状态</th>
        <th>下单时间</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}">1</td>
        <td th:text="'￥' + ${order.totalPrice}">￥123.00</td>
        <td th:text="${order.status}">已支付</td>
        <td th:text="${order.orderTime}">2025-06-21 12:00</td>

    </tr>
    </tbody>
</table>

</body>
</html>
