<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>商品详情</title>
    <link rel="stylesheet" th:href="@{/css/header.css}" />

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f2f2f7;
            padding: 80px 30px 30px 30px; /* 顶部导航栏留白 */
            margin: 0;
            color: #1c1c1e;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            max-height: 350px;
            border-radius: 12px;
            object-fit: contain;
        }

        .product-name {
            font-size: 28px;
            font-weight: 700;
            margin-top: 20px;
            color: #1c1c1e;
        }

        .product-price {
            font-size: 24px;
            color: #0a84ff;
            margin-top: 12px;
            font-weight: 600;
        }

        button.add-cart-btn {
            margin-top: 30px;
            width: 100%;
            padding: 12px 0;
            background-color: #0a84ff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s ease;
        }

        button.add-cart-btn:hover {
            background-color: #0060df;
        }
    </style>
</head>
<body>

<!-- 顶部导航栏 -->
<div th:replace="header :: header"></div>

<div class="container">
    <img class="product-image" th:src="${product.imageUrl}" th:alt="${product.name}" />
    <div class="product-name" th:text="${product.name}">商品名称</div>
    <div class="product-price" th:text="'￥' + ${product.price}">￥123.00</div>
    <button class="add-cart-btn" th:onclick="'addToCart(' + '\'' + ${product.id} + '\'' + ')'">加入购物车</button>
</div>

<script>
    async function addToCart(productId) {
        try {
            const formData = new URLSearchParams();
            formData.append("productId", productId);

            const res = await fetch("/api/cart/add", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: formData
            });
            const text = await res.text();
            alert(text);
        } catch (error) {
            alert("添加失败，请稍后重试");
            console.error(error);
        }
    }
</script>

</body>
</html>
