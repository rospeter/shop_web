<div id="cart-container"></div>

<script>
  async function loadCart() {
    const res = await fetch("/api/cart/list");
    const data = await res.json();

    const container = document.getElementById("cart-container");
    if (data.length === 0) {
      container.innerHTML = `<div class="empty">è´­ç‰©è½¦ä¸ºç©º~</div>`;
      return;
    }

    let html = `
      <table>
        <thead>
          <tr>
            <th>å›¾ç‰‡</th>
            <th>åç§°</th>
            <th>å•ä»·</th>
            <th>æ•°é‡</th>
            <th>å°è®¡</th>
            <th>æ“ä½œ</th>
          </tr>
        </thead>
        <tbody>`;

    data.forEach(item => {
      const subTotal = item.price * item.quantity;

      html += `
        <tr data-id="${item.productId}">
          <td><img src="${item.imageUrl || 'https://via.placeholder.com/80'}" alt="å•†å“å›¾"></td>
          <td>${item.name}</td>
          <td class="price">ï¿¥${item.price.toFixed(2)}</td>
          <td>
            <div class="quantity-control">
              <button onclick="changeQuantity(${item.productId}, -1)">-</button>
              <input type="text" value="${item.quantity}" onchange="manualInput(this, ${item.productId})">
              <button onclick="changeQuantity(${item.productId}, 1)">+</button>
            </div>
          </td>
          <td class="subtotal">ï¿¥${subTotal.toFixed(2)}</td>
          <td><span class="remove-btn" onclick="removeItem(${item.productId})">åˆ é™¤</span></td>
        </tr>`;
    });

    html += `
        </tbody>
      </table>
      <div class="total-price" id="total-price"></div>
      <div style="text-align: right; margin-top: 10px;">
        <button onclick="placeOrder()" style="
          background-color: #27ae60;
          color: white;
          border: none;
          padding: 8px 16px;
          font-size: 16px;
          border-radius: 6px;
          cursor: pointer;
          transition: background-color 0.2s ease;
        ">å»æ”¯ä»˜</button>
      </div>
    `;

    container.innerHTML = html;
    recalculateTotal();
  }

  function changeQuantity(productId, delta) {
    const row = document.querySelector(`tr[data-id="${productId}"]`);
    const input = row.querySelector("input");
    let quantity = parseInt(input.value);
    if (isNaN(quantity)) quantity = 1;
    quantity = Math.max(1, quantity + delta);
    input.value = quantity;
    updateQuantity(productId, quantity, row);
  }

  function manualInput(inputElem, productId) {
    let quantity = parseInt(inputElem.value);
    if (isNaN(quantity) || quantity < 1) quantity = 1;
    inputElem.value = quantity;
    const row = inputElem.closest("tr");
    updateQuantity(productId, quantity, row);
  }

  async function updateQuantity(productId, quantity, row) {
    const priceText = row.querySelector(".price").innerText.replace("ï¿¥", "");
    const subtotalCell = row.querySelector(".subtotal");

    const formData = new URLSearchParams();
    formData.append("productId", productId);
    formData.append("quantity", quantity);

    await fetch(`/api/cart/update`, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: formData
    });

    const price = parseFloat(priceText);
    subtotalCell.innerText = "ï¿¥" + (price * quantity).toFixed(2);
    recalculateTotal();
  }

  function recalculateTotal() {
    let total = 0;
    document.querySelectorAll(".subtotal").forEach(cell => {
      const val = parseFloat(cell.innerText.replace("ï¿¥", ""));
      total += val;
    });
    document.getElementById("total-price").innerText = "æ€»ä»·ï¼šï¿¥" + total.toFixed(2);
  }

  async function removeItem(productId) {
    const formData = new URLSearchParams();
    formData.append("productId", productId);

    await fetch(`/api/cart/remove`, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: formData
    });
    loadCart();
  }

  async function clearCart() {
    await fetch(`/api/cart/clear`, { method: "POST" });
    loadCart();
  }

  async function placeOrder() {
    const res = await fetch('/api/order/create', { method: 'POST' });
    const data = await res.json();

    if (data.success) {
      // æ”¹æˆè·³è½¬åˆ°æ”¯ä»˜è¯¦æƒ…é¡µï¼Œè€Œä¸æ˜¯äºŒç»´ç é¡µé¢
      window.location.href = `/order/pay?orderId=${data.orderId}`;

    } else {
      alert("ä¸‹å•å¤±è´¥ï¼š" + data.message);
    }
  }



  // é¡µé¢åŠ è½½æ—¶å…ˆè°ƒç”¨ä¸€æ¬¡
  loadCart();
</script>
