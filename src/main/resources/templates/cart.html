<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Ë¥≠Áâ©ËΩ¶</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .top-bar a,
    .top-bar button {
      background-color: #3498db;
      color: white;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .top-bar a:hover,
    .top-bar button:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f0f0f0;
      font-size: 18px;
    }

    img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
    }

    .remove-btn {
      color: #e74c3c;
      cursor: pointer;
    }

    .total-price {
      text-align: right;
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }

    .empty {
      text-align: center;
      margin-top: 100px;
      font-size: 24px;
      color: #999;
    }

    .quantity-control {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .quantity-control button {
      width: 30px;
      height: 30px;
      font-size: 18px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      cursor: pointer;
      border-radius: 4px;
    }

    .quantity-control input {
      width: 50px;
      text-align: center;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>

<div class="top-bar">
  <a href="/home">‚Üê ËøîÂõûÈ¶ñÈ°µ</a>
  <button onclick="clearCart()">üóë Ê∏ÖÁ©∫Ë¥≠Áâ©ËΩ¶</button>
</div>

<h2>üõí ÊàëÁöÑË¥≠Áâ©ËΩ¶</h2>

<div id="cart-container"></div>

<script>
  async function loadCart() {
    const res = await fetch("/api/cart/list");
    const data = await res.json();

    const container = document.getElementById("cart-container");
    if (data.length === 0) {
      container.innerHTML = `<div class="empty">Ë¥≠Áâ©ËΩ¶‰∏∫Á©∫~</div>`;
      return;
    }

    let html = `
      <table>
        <thead>
          <tr>
            <th>ÂõæÁâá</th>
            <th>ÂêçÁß∞</th>
            <th>Âçï‰ª∑</th>
            <th>Êï∞Èáè</th>
            <th>Â∞èËÆ°</th>
            <th>Êìç‰Ωú</th>
          </tr>
        </thead>
        <tbody>`;

    data.forEach(item => {
      const subTotal = item.price * item.quantity;

      html += `
        <tr data-id="${item.productId}">
          <td><img src="${item.imageUrl || 'https://via.placeholder.com/80'}" alt="ÂïÜÂìÅÂõæ"></td>
          <td>${item.name}</td>
          <td class="price">Ôø•${item.price.toFixed(2)}</td>
          <td>
            <div class="quantity-control">
              <button onclick="changeQuantity(${item.productId}, -1)">-</button>
              <input type="text" value="${item.quantity}" onchange="manualInput(this, ${item.productId})">
              <button onclick="changeQuantity(${item.productId}, 1)">+</button>
            </div>
          </td>
          <td class="subtotal">Ôø•${subTotal.toFixed(2)}</td>
          <td><span class="remove-btn" onclick="removeItem(${item.productId})">Âà†Èô§</span></td>
        </tr>`;
    });

    html += `</tbody></table><div class="total-price" id="total-price"></div>`;
    container.innerHTML = html;
    recalculateTotal();
  }

  function changeQuantity(productId, delta) {
    const row = document.querySelector(`tr[data-id="${productId}"]`);
    const input = row.querySelector("input");
    let quantity = parseInt(input.value);
    if (isNaN(quantity)) quantity = 1;
    quantity = Math.max(1, quantity + delta);
    input.value = quantity;
    updateQuantity(productId, quantity, row);
  }

  function manualInput(inputElem, productId) {
    let quantity = parseInt(inputElem.value);
    if (isNaN(quantity) || quantity < 1) quantity = 1;
    inputElem.value = quantity;
    const row = inputElem.closest("tr");
    updateQuantity(productId, quantity, row);
  }

  async function updateQuantity(productId, quantity, row) {
    const priceText = row.querySelector(".price").innerText.replace("Ôø•", "");
    const subtotalCell = row.querySelector(".subtotal");

    const formData = new URLSearchParams();
    formData.append("productId", productId);
    formData.append("quantity", quantity);

    await fetch(`/api/cart/update`, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: formData
    });

    const price = parseFloat(priceText);
    subtotalCell.innerText = "Ôø•" + (price * quantity).toFixed(2);
    recalculateTotal();
  }

  function recalculateTotal() {
    let total = 0;
    document.querySelectorAll(".subtotal").forEach(cell => {
      const val = parseFloat(cell.innerText.replace("Ôø•", ""));
      total += val;
    });
    document.getElementById("total-price").innerText = "ÊÄª‰ª∑ÔºöÔø•" + total.toFixed(2);
  }

  async function removeItem(productId) {
    const formData = new URLSearchParams();
    formData.append("productId", productId);

    await fetch(`/api/cart/remove`, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: formData
    });
    loadCart();
  }

  async function clearCart() {
    await fetch(`/api/cart/clear`, { method: "POST" });
    loadCart();
  }

  loadCart();
</script>

</body>
</html>
