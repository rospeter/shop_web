<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>用户中心</title>
  <link rel="stylesheet" th:href="@{/css/header.css}" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f2f2f7;
      padding: 80px 30px 30px 30px; /* 顶部导航栏留白 */
      margin: 0;
      color: #1c1c1e;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 30px;
      font-weight: 700;
      color: #0a84ff;
    }

    p {
      font-size: 18px;
      margin: 12px 0;
      color: #3a3a3c;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 25px;
      background-color: #0a84ff;
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-size: 16px;
      user-select: none;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #0060df;
    }
  </style>
</head>
<body>

<!-- 顶部导航栏 -->
<div th:replace="header :: header"></div>

<div class="container">
  <h2>欢迎进入用户中心</h2>
  <p>用户名：<span th:text="${user.username}">张三</span></p>
  <p>用户ID：<span th:text="${user.id}">1</span></p>

  <a href="/user/orders" class="btn">查看我的订单</a>
</div>

</body>
</html>
