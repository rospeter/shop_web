<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>后台导航栏</title>

    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
        .admin-header {
            background-color: #1c1c1e;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .admin-header a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .admin-header a:hover {
            color: #0a84ff;
        }
    </style>
</head>
<body>
<div class="admin-header" th:fragment="header">
    <div>
        <a href="/home">🏠 首页</a>
        <a href="/admin/products">📦 商品管理</a>
    </div>
    <div>
        <a href="/logout">🚪 退出登录</a>
    </div>
</div>
</body>
</html>
