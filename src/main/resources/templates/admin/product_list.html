<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>商品管理</title>
    <link rel="stylesheet" th:href="@{/css/header.css}" />

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background-color: #f2f2f7;
            padding: 80px 30px 30px 30px; /* 顶部导航栏留白 */
            margin: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        h1 {
            color: #1c1c1e;
            text-align: center;
            margin-bottom: 20px;
        }
        .top-bar {
            text-align: right;
            margin-bottom: 15px;
        }

        .top-bar a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 20px;
            background: linear-gradient(135deg, #0a84ff, #2f90ff);
            color: white;
            font-weight: 600;
            font-size: 16px;
            border-radius: 16px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(10, 132, 255, 0.3);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .top-bar a:hover {
            background: linear-gradient(135deg, #0060df, #1a70d9);
            box-shadow: 0 6px 12px rgba(0, 96, 223, 0.4);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #e5e5ea;
        }

        th {
            background-color: #1c1c1e;
            color: white;
        }

        a.edit-link {
            text-decoration: none;
            color: #0a84ff;
            margin-right: 10px;
        }

        a.edit-link:hover {
            text-decoration: underline;
        }

        form {
            display: inline;
        }

        button.delete-btn {
            padding: 6px 12px;
            background-color: #ff3b30;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        button.delete-btn:hover {
            background-color: #d70015;
        }

    </style>
</head>
<body>

<!-- 通用导航栏 -->
<div th:replace="header :: header"></div>

<!-- 内容区域 -->
<div class="container">
    <h1>商品管理列表</h1>

    <div class="top-bar">
        <a href="/admin/product/new">➕ 新增商品</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>价格</th>
            <th>图片地址</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">1</td>
            <td th:text="${product.name}">商品名</td>
            <td th:text="${product.price}">100</td>
            <td th:text="${product.imageUrl}">http://xxx</td>
            <td>
                <a th:href="@{/admin/product/edit/{id}(id=${product.id})}" class="edit-link">✏️ 编辑</a>
                <form th:action="@{/admin/product/delete}" method="post" onsubmit="return confirm('确定删除该商品吗？')">
                    <input type="hidden" name="id" th:value="${product.id}" />
                    <button type="submit" class="delete-btn">🗑️ 删除</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
