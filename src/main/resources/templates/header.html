<!-- templates/header.html -->
<div class="navbar" th:fragment="headerbox">
    <!-- LOGO 和 首页按钮 -->
    <div class="logo">
        <a href="/home">乐买电子购物</a>
        <a href="/home" class="home-btn">主页</a>
    </div>

    <!-- 搜索栏 -->
    <form class="search-bar" method="get" action="/products">
        <input type="text" name="keyword" placeholder="搜索商品..." />
        <button type="submit" class="search-btn">🔍</button>
    </form>

    <!-- 用户链接 -->
    <div class="user-links">
        <span th:if="${session.user == null}">
            <a href="/login">登录</a>
            <a href="/register">注册</a>
        </span>
        <span th:if="${session.user != null}">
            <span>欢迎，<span th:text="${session.user.username}"></span></span>
            <a href="/user/center">用户中心</a>
            <a href="/logout">退出登录</a>
            <a th:if="${session.user.role == 'ADMIN'}" href="/admin/products">后台管理</a>
        </span>
        <a href="/cart">购物车</a>
    </div>
</div>
